<html>
<body>
        <img id="dynamicImage" src="" alt="" 
             style="display: block; margin: auto; width: 80%; height: auto;"/>
            <script>
                function getQueryParam(param) {
                    var urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }
        
                var imageUrl = getQueryParam('loadfrom');
                if (imageUrl) {
                    document.getElementById('dynamicImage').src = imageUrl;
                } else {
                    // Handle the case where no URL is provided
                    console.log('No URL provided');
                }
            </script>
</body>
</html>
